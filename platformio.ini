[env:esp32poe]
platform = espressif32
board = esp32-poe
framework = arduino
; upload_port = COM7
; monitor_port = COM[7]
; upload_port = /dev/ttyUSB0
; monitor_port = /dev/ttyUSB0
monitor_speed = 115200
lib_ldf_mode = deep+
lib_extra_dirs = /lib
board_build.partitions = default.csv
build_flags = 
	-I$PROJECT_DIR/include/
	-D ONE_WIRE_BUS=4
	-D KEY_RESET=34
	-D ERROR_LED=15
	-D STATUS_LED=15
	-D WIFI_LED=16
	-D SENSOR_TIME=10
lib_deps = 
	0neblock/SNMP_Agent@^2.1.0
	paulstoffregen/OneWire@^2.3.7
	milesburton/DallasTemperature@^3.11.0
	ESP Async WebServer
	ArduinoJson
	
